  <mat-card class="login-card">
      <div class="row">
        <h2 style="text-align: center;font-family: Spartan ;margin-top: 2%;color: azure;">Register</h2>
        <mat-horizontal-stepper #stepper>
          <mat-step label="Fill your detail">
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">Name</mat-label>
              <input matInput placeholder="Ex. John Doe" [(ngModel)] = "user.name" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">Phone number</mat-label>
              <input matInput placeholder="Ex. 9999999999" [(ngModel)] = "user.phone" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
                <mat-label style="color: azure;">Email-id</mat-label>
                <input matInput placeholder="Ex. exapmle@gmail.com"  [(ngModel)] = "user.email" required>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="" style="width: 100%;">
                <mat-label style="color: azure;">Password</mat-label>
                <input matInput type="password"  [(ngModel)] = "user.password" required>
              </mat-form-field>
              <div>
                <button style="background: white;" mat-raised-button matStepperNext>Next</button>
              </div>
              <!-- <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
                <mat-label style="color: azure;">Address</mat-label>
                <input matInput>
              </mat-form-field>
              <button mat-raised-button (click)="login()" style="background-color: azure;    margin-left: 20vh;">Save & Register</button><br><br> -->
            <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; -->
          </mat-step>
          <mat-step label="Fill your address">
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">Line1</mat-label>
              <input matInput [(ngModel)] = "address.line1" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">Landmark</mat-label>
              <input matInput [(ngModel)] = "address.landmark" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">City</mat-label>
              <input matInput [(ngModel)] = "address.city" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">State</mat-label>
              <input matInput [(ngModel)] = "address.state" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">Country</mat-label>
              <input matInput [(ngModel)] = "address.country" required>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="" style="width: 100%;margin-top: 5%;">
              <mat-label style="color: azure;">Pincode</mat-label>
              <input matInput [(ngModel)] = "address.pincode" required>
            </mat-form-field>
            
            <button type="submit" mat-raised-button (click)="register()" style="background-color: azure; margin-left: 35%;">Save & Register</button><br><br>
            <div>
              <button style="background: white;" mat-button matStepperPrevious>Back</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
       <!-- <a style="margin-left: 9vh;" (click)="register()"> Don't have an account? Sign up</a> -->

  </div>
  <!-- <a href=""  routerLink="Register" routerLinkActive="active"> Register Here</a> -->

  </mat-card>
